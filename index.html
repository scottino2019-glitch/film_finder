<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Film Finder TMDb</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #222;
    color: white;
    padding: 20px;
    text-align: center;
  }
  #controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  select, input, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  #go {
    background-color: #ff6600;
    color: white;
    cursor: pointer;
  }
  #go:hover {
    background-color: #e65c00;
  }
  #movies {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .card {
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.02);
  }
  .card img {
    width: 100%;
    height: 380px;
    object-fit: cover;
  }
  .card-content {
    padding: 10px;
  }
  .card h2 {
    font-size: 18px;
    margin: 0 0 5px 0;
  }
  .card p {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>
<header>
  <h1>üé¨ Film Finder (TMDb)</h1>
  <div id="controls">
    <input id="searchBar" placeholder="Titolo (in italiano)">
    <select id="typeFilter">
      <option value="movie">Film</option>
      <option value="tv">Serie TV</option>
    </select>
    <input id="yearFilter" placeholder="Anno" type="number" min="1900" max="2099">
    <button id="go">Cerca</button>
  </div>
</header>
<div id="movies"></div>

<script>
const API_KEY = "03b717a8df4a629a089fb94aa8a2da00"; // <--- QUI la tua API Key

document.getElementById('go').addEventListener('click', searchMovies);
document.getElementById('searchBar').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') searchMovies();
});

function searchMovies() {
  const query = document.getElementById('searchBar').value.trim();
  const type = document.getElementById('typeFilter').value;
  const year = document.getElementById('yearFilter').value.trim();

  if (!query) {
    alert("Inserisci un titolo üé¨");
    return;
  }

  document.getElementById('movies').innerHTML = "‚è≥ Caricamento...";

  let url = `https://api.themoviedb.org/3/search/${type}?api_key=${API_KEY}&language=it-IT&query=${encodeURIComponent(query)}`;
  if (year) {
    if (type === "movie") {
      url += `&year=${year}`;
    } else if (type === "tv") {
      url += `&first_air_date_year=${year}`;
    }
  }

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (data.results.length > 0) {
        document.getElementById('movies').innerHTML = data.results.map(item => `
          <div class="card">
            <img src="https://image.tmdb.org/t/p/w500${item.poster_path || ''}" alt="${type === 'movie' ? item.title : item.name}">
            <div class="card-content">
              <h2>${type === 'movie' ? item.title : item.name} (${(type === 'movie' ? item.release_date : item.first_air_date || '').slice(0,4)})</h2>
              <p><strong>Voto:</strong> ‚≠ê ${item.vote_average}</p>
              <p>${item.overview || "Nessuna trama disponibile."}</p>
            </div>
          </div>
        `).join('');
      } else {
        document.getElementById('movies').innerHTML = "<p>‚ùå Nessun risultato trovato</p>";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById('movies').innerHTML = "<p>‚ö†Ô∏è Errore nel caricamento</p>";
    });
}
</script>
</body>
</html>
